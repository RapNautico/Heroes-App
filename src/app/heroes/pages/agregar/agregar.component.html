<h1>
    {{
        (heroe.id)
            ? 'Editar Heroe'
            : 'Nuevo Heroe'
    }}
    <!-- Nuevo Heroe -->
    <small>{{heroe.superhero}}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxLayout="column" fxFlex="50">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Heroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>

        <mat-form-field >
            <mat-label>Primera Aparicion</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Creador </mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{ publisher.des }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>

        <br>

        <div fxLayout>
            <button mat-raised-button color="primary" (click)="addHero()">
                <mat-icon>
                    {{ (heroe.id)? 'edit': 'add'}}
                </mat-icon>
                {{ (heroe.id) ? 'Actualizar' : 'Guardar' }}
            </button>
            <span class="spacer"></span>
            <button *ngIf="heroe.id"
                    mat-raised-button color="warn" 
                    (click)="deletHero()">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>

    </div>
    
    <div fxFlex="50">
        <img [src]="heroe | imagen" required>
    </div>
</div>
